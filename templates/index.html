<form action='/seed'>
    <label>Seed:</label><input id='seed' name='seed' type='text'/><br/>
    {% for key in worlds %}
    <label>{{worlds[key]}}:</label> <input type="checkbox" value= "{{key}}" name="include"> <br/>

    {% endfor %}

    {% for expType in expTypes%}
    <label>{{expType}} Experience:</label> <input type="number" name="{{expType}}Exp"> <br/>
    {% endfor %}
    <input type='submit'>
</form>

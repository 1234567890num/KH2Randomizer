{% extends "head.html" %}
{% block content %}
Permalink: <a href="{{permaLink}}">{{permaLink}}</a><br/>
<form action="/download">

<label>Seed: {{seed}}</label><br/>

Included:<br/>
{% for world in include %}
<label>{{worlds[world]}}</label><br/>
{% endfor %}

Experience:<br/>
Sora: {{soraExpMult}}x<br/>
{% for key in formExpMult %}
{{expTypes[key]}}: {{formExpMult[key]}}x<br/>
{% endfor %}

Command Menu:<br>
<select name="cmdMenuChoice">
    {% for key in cmdMenus %}
    <option value="{{key}}">{{cmdMenus[key]}}</option>
    {% endfor %}
</select><br>

<input type="submit" value="Download">
</form>
{%endblock%}
